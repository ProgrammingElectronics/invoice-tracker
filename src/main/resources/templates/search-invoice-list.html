<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Invoice List</title>

    <link rel="stylesheet" href="../css/invoice-creation-view.css">
</head>

<body>

    <header>
        <h1>Search Invoice List</h1>
    </header>

    <ul>
        <li th:each="invoice: ${invoices}">
            <a th:text="${invoice.id}"></a>
        </li>
    </ul>


</body>

</html>
