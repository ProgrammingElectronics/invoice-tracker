<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProJo Invoice</title>
    <!-- when moved the href for stylesheets and jsript will have to be updated -->
    <link rel="stylesheet" href="../static/css/invoice-creation-view.css">


</head>

<body>

    <header text="ProJo">
        <img src="../static/images/projo.png" alt="ProJo">
    </header>
    <h2 id="invoiceTitle">INVOICE</h2>

    <form action="invoice">
        <div class="container">
            <div class="container2" name="" id="topContainer">
                <div class="container3" name="from" id="contractorInfo">
                    <label for="contractorName">Contractor</label>
                    <input type="text" id="contractorName">
                    <label for="contractorAddress">Address</label>
                    <input type="text" id="contractorAddress">
                    <label for="contractorPhone">Phone</label>
                    <input type="text" name="" id="contractorPhone">
                </div>
                <div class="container3" id="invoiceIdandDateContainer">
                    <div class="container4">
                        <label for="invoiceNumber">Invoice Number</label>
                        <input type="text" id="invoiceNumber">
                    </div>
                    <div class="container4">
                        <label for="invoiceDate">Invoice Date</label>
                        <input type="text" id="invoiceDate">
                    </div>
                </div>
            </div>

        </div>
        </div>


        <div class="container" id="bottomContainer">
            <div class="container5" id="serviceLables">
                <label for="clientName">Client</label>
                <label for="serviceName">Service</label>
                <label for="serviceDate">Date</label>
                <label for="serviceTime">Hours</label>
                <label for="hourlyRate">Hourly Rate</label>
                <label for="amountDue">Amount Due</label>
            </div>

            <div class="container5" id="serviceInfo">
                <div class="serviceInfoSet" id="">
                    <input type="text" id="clientName">
                    <input type="text" id="serviceName">
                    <input type="date" id="serviceDate">
                    <input type="number" id="serviceTime">
                    <input type="number" id="hourlyRate">
                    <input type="number" id="amountDue">

                </div>
            </div>

            <div class="container4" id="totalsBeforeNotes">
                <label for="totalAmountDue" id="totalAmountDueLabel">Total Amount Due</label>
                <p id="totalAmountDue">0.0</p>
            </div>

            <label for="serviceNotes">Notes</label>
            <textarea type="text" id="serviceNotes"></textarea>
        </div>
    </form>



    <div id="invoicePaid">
        <button type="button" onclick="payInvoice('invoicePaid')" id="payBtn">Paid</button>
    </div>

    <script src="../js/invoice-creation-view.js"></script>
</body>

</html>
